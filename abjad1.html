<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب ابجد چند زبانه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --dark: #1d3557;
      --light: #f8f9fa;
      --gray: #adb5bd;
      --border: #dee2e6;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', 'Vazir', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fb;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto;
      font-weight: 300;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 25px;
      padding: 30px;
    }
    
    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    .input-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
    }
    
    .section-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--primary);
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title i {
      background: var(--primary);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    select, input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--light);
      transition: all 0.3s;
    }
    
    select:focus, input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
    }
    
    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .result-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }
    
    .result-value {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--secondary);
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      background: linear-gradient(120deg, #e0e7ff, #d0dfff);
      border-radius: 12px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .meaning {
      background: #e6f7ff;
      border-left: 4px solid var(--success);
      padding: 15px;
      border-radius: 0 8px 8px 0;
      margin: 20px 0;
      font-size: 0.95rem;
    }
    
    .meaning h4 {
      color: var(--primary);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .breakdown {
      margin-top: 20px;
    }
    
    .breakdown h4 {
      color: var(--dark);
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    .letters {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    
    .letter-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.2s;
    }
    
    .letter-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: var(--primary);
    }
    
    .letter {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--secondary);
    }
    
    .value {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .history-section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--shadow);
      margin-top: 25px;
    }
    
    .history-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    
    .history-item {
      background: var(--light);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 3px solid var(--success);
    }
    
    .history-text {
      font-weight: 500;
    }
    
    .history-value {
      background: var(--primary);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .history-date {
      font-size: 0.8rem;
      color: var(--gray);
      margin-top: 5px;
    }
    
    .empty-history {
      text-align: center;
      color: var(--gray);
      padding: 20px;
      font-style: italic;
    }
    
    footer {
      text-align: center;
      padding: 25px;
      color: var(--gray);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }
    
    .custom-pattern {
      background: #fff8e1;
      border-left: 4px solid #ffc107;
      padding: 15px;
      border-radius: 0 8px 8px 0;
      margin: 20px 0;
      font-size: 0.95rem;
    }
    
    .pattern-form {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .pattern-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .pattern-row input {
      flex: 1;
    }
    
    .remove-row {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .add-row {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    
    .pattern-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    
    .lang-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--light);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin: 0 5px 10px 0;
    }
    
    .lang-fa { color: #e74c3c; }
    .lang-ar { color: #2980b9; }
    .lang-en { color: #27ae60; }
    .lang-he { color: #8e44ad; }
